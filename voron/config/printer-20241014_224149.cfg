[gcode_macro WIPE_NOZZLE]
variable_start_x: 124
variable_start_y: 350
variable_start_z: 5
variable_wipe_dist: -35
variable_wipe_qty: 5
variable_wipe_spd: 200
variable_raise_distance: 30

gcode:
 SAVE_GCODE_STATE NAME=__WIPE_NOZZLE__
 {% if "xyz" not in printer.toolhead.homed_axes %}
  STATUS_HOMING
  G28
 {% endif %}
 
 M117 Wipe Nozzle Go!
 {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(220)|float %}
 {% set BED_TEMP = params.BED_TEMP|default(65)|float %} 
 RESPOND TYPE="echo" MSG="WIPE_NOZZLE, Setting extruder temp to: {EXTRUDER_TEMP}"
 STATUS_HEATING
 M109 S{EXTRUDER_TEMP}
 STATUS_CLEANING
 G90  ; absolute positioning
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}
 G1 Y349
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}
 RESTORE_GCODE_STATE NAME=__WIPE_NOZZLE__
 STATUS_READY

